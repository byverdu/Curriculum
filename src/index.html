<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=BioRhyme+Expanded" rel="stylesheet">
  <link rel="stylesheet" href="./resume-theme.min.css">
  <title>Albert Vallverdu CV</title>
  <script>
    var prismeUrl = 'https://cdnjs.cloudflare.com/ajax/libs/prism/1.15.0/themes/';
    var prismThemes = [
      'prism.min.css',
      'prism-coy.min.css',
      'prism-solarizedlight.min.css',
      'prism-okaidia.min.css',
      'prism-twilight.min.css'
    ];

    (function (baseUrl, themes) {
      const randomItem = Math.floor(Math.random() * Math.floor(themes.length));
      const link = document.createElement('link');
      
      link.setAttribute('rel', 'stylesheet');
      link.href = `${baseUrl}${themes[randomItem]}`;

      document.querySelector('head').appendChild(link);
    }(prismeUrl, prismThemes));
  </script>
</head>
<body>
  <section class="resume">
    <header class="resume-header">
      <button
        id="renderButton"
        class="resume-header-button"
      >
        Render As HTML
      </button>
      <h1 class="resume-header-title hidden">
        Albert Vallverdu Resume
      </h1>
    </header>
    <section class="hidden" id="renderContent"></section>
    <script  src="./bundle.js"></script>
    <script
      id="content"
      type="text/plain"
      class="language-markup"
    ></script>
  </section>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.15.0/prism.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.15.0/plugins/unescaped-markup/prism-unescaped-markup.js"></script>
  <script src="https://unpkg.com/pretty-letters@1.0.2/dist/prettyLetters.min.js"></script>
</body>
</html>
