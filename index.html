<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" id="link" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.15.0/themes/prism.min.css">
  <title>Albert Vallverdu CV</title>
</head>
<body>
    
  <script>
    
    const header = `<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="description" content="">
  <meta name="keywords" content="HTML5, SCSS, JavaScript, Node, Jest, ES6, Gulp">
  <meta name="author" content="@byverdu">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.15.0/themes/prism.min.css">
  <title>Albert Vallverdu CV</title>
</head>
<body>`;
    
    document.addEventListener('DOMContentLoaded', function contentLoaded() {
    const baseUrl = 'https://cdnjs.cloudflare.com/ajax/libs/prism/1.15.0/themes/'
      const themes = [
        'prism.min.css', 'prism-coy.min.css', 'prism-solarizedlight.min.css'
      ];
      const randomItem = Math.floor(Math.random() * Math.floor(themes.length));
      document.getElementById('link').href = `${baseUrl}${themes[randomItem]}`;


      document.getElementById('content').innerHTML = header;
    });
  </script>
  <script id="content" type="text/plain" class="language-markup"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.15.0/prism.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.15.0/plugins/unescaped-markup/prism-unescaped-markup.js"></script>
</body>
</html>
