<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Albert Vallverdu CV</title>
  <script>
    var prismeUrl = 'https://cdnjs.cloudflare.com/ajax/libs/prism/1.15.0/themes/';
    var prismThemes = [
      'prism.min.css',
      'prism-coy.min.css',
      'prism-solarizedlight.min.css',
      'prism-okaidia.min.css',
      'prism-twilight.min.css'
    ];

    (function (baseUrl, themes) {
      const randomItem = Math.floor(Math.random() * Math.floor(themes.length));
      const link = document.createElement('link');
      
      link.setAttribute('rel', 'stylesheet');
      link.href = `${baseUrl}${themes[randomItem]}`;

      document.querySelector('head').appendChild(link);
    }(prismeUrl, prismThemes));
  </script>

  <style>
    .hidden {
      display: none;
    }
    .visible {
      display: block;
    }
  </style>
</head>
<body>
  <button id="renderButton">Render As HTML</button>
  <section id="renderContent" class="hidden"></section>
  <script src="./dist/bundle.js"></script>
  <script
    id="content"
    type="text/plain"
    class="language-markup"
  ></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.15.0/prism.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.15.0/plugins/unescaped-markup/prism-unescaped-markup.js"></script>
</body>
</html>
